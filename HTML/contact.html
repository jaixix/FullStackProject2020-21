<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="Stylesheet" href="../CSS/contact.css" type="text/css">
</head>
<body>
	<div id="top">
		<button type="button" class="btn btn-dark backBTN"><a href="../index.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a></button>
		<p>CONTACT US</p>
	</div>

	<div class="container">
		<div class="jumbotron">
			<form>
				<div class="form-group">
					<input type="text" name="name" placeholder="Name" required class="form-control">
				</div>
				<div class="form-group">
					<input type="email" name="email" placeholder="Email Id" required class="form-control">
				</div>
				<div class="form-group">
					<select class="form-control">
						<option>Query</option>
						<option>Feedback</option>
						<option>Suggestion</option>
						<option>Misc.</option>
					</select>
				</div>

				<textarea maxlength="5000" required="" class="form-control" placeholder="Message"></textarea>

				<input type="submit" class="btn btn-primary btn-lg">
			</form>
		</div>
	</div>

	<footer>
		<p id="foot">Get in touch with us on our Social Media Handles!</p>
		<div class="jumbotron three">
			<ul class="container-fluid">
				<li><i class="fab fa-instagram two"></i> <a href="https://www.instagram.com/shutterspeed_12" target="_blank">Instagram</a> || </li>
				<li><i class="fab fa-twitter two"></i> <a href="https://www.twitter.com/iamjai_12" target="_blank">Twitter</a> || </li>
				<li><i class="fab fa-facebook two"></i> <a href="https://www.facebook.com/jaideep.lalchandani.1/" target="_blank">Facebook</a></li>
			</ul>
		</div>
		
	</footer>
</body>
</html>
